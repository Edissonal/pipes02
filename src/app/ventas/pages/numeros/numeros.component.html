<div class="text-layout">
    <h1>Decimal Pipe Porcentaje</h1>
    <p>Pipes Incluidos en angular Common </p>
</div>

<div class="p-grid">
    <div class="p-col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año">
          <i class="pi pi-dollar"></i>      
          {{(Ventas_Netas +1000000) |number:'1.2-2'}}
        </p-card>
    </div>


    

    <div class="p-col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año">
          <i class=""></i>      
          {{(Ventas_Netas +2000000) | currency:'CAD':'symbol-narrow':'1.0-4'}}
        </p-card>
    </div>


    <div class="p-col-4">
        <p-card header="Ganancia Porcentual"
                subheader="del presente año">
      
              {{procentaje |percent:'2.2-2'}} 
        </p-card>
    </div>

</div>
